<div class="admin-login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/logo-samar.png" alt="Logo Samar" class="login-logo">
      <h2>Painel Administrativo</h2>
      <p>Acesso restrito</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email (Usuário Admin)</mat-label>
        <input matInput formControlName="username" type="email" placeholder="admin@exemplo.com" autocomplete="username">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)">
          <span *ngIf="f['username'].errors?.['required']">Email é obrigatório.</span>
          <span *ngIf="f['username'].errors?.['email']">Formato de email inválido.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Sua senha" autocomplete="current-password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
          <span *ngIf="f['password'].errors?.['required']">Senha é obrigatória.</span>
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="accent" type="submit" class="w-100 login-button" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Autenticando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
