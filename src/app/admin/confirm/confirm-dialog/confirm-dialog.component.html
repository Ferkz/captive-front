<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [color]="data.cancelButtonColor || 'warn'">{{ data.cancelButtonText }}</button>
  <button mat-raised-button (click)="onConfirm()" [color]="data.confirmButtonColor || 'accent'">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
